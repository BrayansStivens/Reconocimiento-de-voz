<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .incorrect {
        color: red;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-align: center;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      button[disabled="disabled"],
      button:disabled {
        background-color: rgb(299, 299, 299);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
    <div class="container">
      <h1>Speech recognition test</h1>
      <div class="container">
        <label for="inputPhrase">Please write a sentence</label>
        <input type="text" id="inputPhrase" />
        <div class="buttons">
          <button id="save">Save</button>
        </div>
      </div>
      <h2>Say the following sentence:</h2>
      <h3 id="phrase"></h3>
      <div class="buttons">
        <button id="record">Record</button>
        <button id="stop">Stop</button>
        <button id="listen">Listen</button>
      </div>
      <textarea id="text" cols="30" rows="10" disabled></textarea>
      <h3>Your scores is <span id="percentage">0%</span></h3>
      <h3>
        Words that do not go in the sentence: <br /><span id="erroWords"></span>
      </h3>
      <h3>
        Words that were not pronounced: <br />
        <span id="correction"></span>
      </h3>
    </div>

    <!--Reconocimiennto de voz-->
    <script>
      const inputPhrase = document.getElementById("inputPhrase");
      const phrase = document.getElementById("phrase");
      const save = document.getElementById("save");
      const record = document.getElementById("record");
      const stop = document.getElementById("stop");
      const listen = document.getElementById("listen");
      const text = document.getElementById("text");
      const percentage = document.getElementById("percentage");
      const error = document.getElementById("erroWords");

      const speech = new SpeechSynthesisUtterance();
      const synth = window.speechSynthesis;
      let voices = [];

      function normalizePhrase(phrase) {
        return phrase.toLowerCase().replace(/[^a-z ]/g, "");
      }

      save.addEventListener("click", savePhrase);

      function savePhrase() {
        phrase.innerHTML = normalizePhrase(inputPhrase.value);
        inputPhrase.value = "";
        record.disabled = false;
      }

      stop.disabled = true;
      listen.disabled = true;
      record.disabled = true;

      recognition = new webkitSpeechRecognition();

      recognition.lang = "en";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const latestResult = event.results[event.results.length - 1];
        const [{ transcript: phrase }] = latestResult;
        text.value += normalizePhrase(phrase);
      };

      record.addEventListener("click", startRecording);
      stop.addEventListener("click", stopRecording);
      listen.addEventListener("click", listenToText);

      function startRecording() {
        text.value = "";
        recognition.start();
        stop.disabled = false;
        listen.disabled = true;
        record.disabled = true;
      }

      function stopRecording() {
        recognition.abort();
        updateUIAfterRecording();
        result = comparePhrases(text.value);
        const span = result.percentMatch;
        percentage.innerHTML = `${span.toFixed(2)} %`;
        error.innerHTML = result.errorWords.join(", ");
      }

      recognition.onend = reactiveRecord();

      function reactiveRecord() {
        if (!stop.disabled) {
          recognition.start();
        }
      }

      function listenToText() {
        readText(text.value);
      }

      function updateUIAfterRecording() {
        stop.disabled = true;
        listen.disabled = false;
        record.disabled = false;
        voices = synth.getVoices();
      }

      function readText(text) {
        speech.text = text;
        speech.voice = voices.find(
          (voice) => voice.name === "Google US English"
        );
        synth.speak(speech);
      }

      function comparePhrases(userPhrase) {
        if (!userPhrase) {
          throw new Error("The input phrase is required.");
        }

        const inputPhrase = normalizePhrase(userPhrase);
        const referenceWords = phrase.innerHTML.split(" ");
        const inputWords = inputPhrase.split(" ");

        let score = 0;
        let errorWords = [];

        inputWords.forEach((element, index) => {
          if (
            referenceWords.includes(element) &&
            referenceWords[index] === element
          ) {
            score++;
          } else {
            if (element !== undefined && !referenceWords.includes(element))
              errorWords.push(element);
          }
        });

        errorWords = [...new Set(errorWords)];

        const percentMatch = (score / referenceWords.length) * 100;

        return { percentMatch, errorWords };
      }

      function updateCorrection(inputPhrase, referencePhrase) {
        const correction = document.getElementById("correction");
        correction.innerHTML = "";

        const referenceWords = referencePhrase.split(" ");
        const inputWords = inputPhrase.split(" ");

        referenceWords.forEach((referenceWord) => {
          let match = false;
          for (let i = 0; i < inputWords.length; i++) {
            if (referenceWord === inputWords[i]) {
              match = true;
              inputWords[i] = "";
              break;
            }
          }
          if (match) {
            correction.innerHTML += referenceWord + " ";
          } else {
            correction.innerHTML += `<span class="incorrect">${referenceWord}</span> `;
          }
        });
      }

      function stopRecording() {
        recognition.abort();
        updateUIAfterRecording();
        result = comparePhrases(text.value);
        const span = result.percentMatch;
        percentage.innerHTML = `${span.toFixed(2)} %`;
        error.innerHTML = result.errorWords.join(", ");
        updateCorrection(text.value, phrase.innerHTML);
      }
    </script>
  </body>
</html>
